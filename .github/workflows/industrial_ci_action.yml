name: CI

on: [push, pull_request]

jobs:
  industrial_ci:
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    env:
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CODACY_PROJ_TOK: ${{ secrets.CODACY_PROJECT_TOKEN }}
      IMMEDIATE_TEST_OUTPUT: true
      AFTER_RUN_TARGET_TEST: "cd /root/target_ws && catkin build -v tmr_listener -j1 --catkin-make-args CTEST_OUTPUT_ON_FAILURE=1 test"
      ADDITIONAL_DEBS: ros-${{ matrix.env.ROS_DISTRO }}-rosbash
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-16.04]
        include:
          - os: ubuntu-16.04
            env:
              ROS_DISTRO: kinetic
              CMAKE_ARGS: -DTMR_ENABLE_TESTING=ON
          - os: ubuntu-18.04
            env:
              ROS_DISTRO: melodic
              ROS_REPO: main
              CMAKE_ARGS: -DTMR_ENABLE_TESTING=ON -DENABLE_COVERAGE=ON
              BEFORE_INIT: "apt -y update && apt -y upgrade && apt -y install curl git"
              AFTER_INSTALL_TARGET_DEPENDENCIES: "pip install gcovr"
              DOCKER_RUN_OPTS: "$(bash <(curl -s https://codecov.io/env)) -e CODACY_PROJECT_TOKEN=$CODACY_PROJ_TOK"
              AFTER_SCRIPT: "bash <(curl -s https://codecov.io/bash) -f /root/target_ws/build/tmr_listener/coverage.xml && bash <(curl -Ls https://coverage.codacy.com/get.sh) report -r /root/target_ws/build/tmr_listener/coverage.xml"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ matrix.env.ROS_DISTRO }}-${{ matrix.env.ROS_REPO }}
      - uses: ros-industrial/industrial_ci@master
        env: ${{ matrix.env }}

  run-sanitizer:
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    env:
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      NOT_TEST_BUILD: true
      IMMEDIATE_TEST_OUTPUT: true
      DOCKER_SANITIZER_REPORT_DIR: /root/target_ws/src/tmr_listener/sanitizer_report
      SANITIZER_REPORT_DIR: ${{ github.workspace }}/shared
      BEFORE_INIT:
        'apt -y update && apt -y upgrade && apt -y install wget gnupg2 software-properties-common apt-transport-https &&
        wget -O - https://apt.kitware.com/keys/kitware-archive-latest.asc 2>/dev/null | gpg2 --dearmor - |
        tee /etc/apt/trusted.gpg.d/kitware.gpg >/dev/null &&
        apt-add-repository "deb https://apt.kitware.com/ubuntu/ $(lsb_release -cs) main" &&
        apt -y update && apt -y install cmake'
      AFTER_BUILD_TARGET_WORKSPACE:
        'mkdir -p /root/target_ws/src/tmr_listener/sanitizer_report && cd /root/target_ws &&
        ${{ matrix.RT_FLAG }} catkin run_tests tmr_listener -j1 &&
        echo "moveing directory /root/target_ws/src/tmr_listener/sanitizer_report to /shared" &&
        mv /root/target_ws/src/tmr_listener/sanitizer_report/ /shared &&
        echo "/shared contains: " && ls -lt /shared/sanitizer_report'
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-16.04]
        sanitizer_options: [TSAN, MSAN, ASAN, UBSAN]
        include:
          - os: ubuntu-16.04
            ROS_DISTRO: kinetic
          - os: ubuntu-18.04
            ROS_DISTRO: melodic
            ROS_REPO: main

          - sanitizer_options: TSAN
            RT_FLAG: TSAN_OPTIONS="detect_deadlocks=0:log_path=$SANITIZER_REPORT_DIR/tsan-$ROS_DISTRO.log"
          - sanitizer_options: MSAN
            RT_FLAG: MSAN_OPTIONS="log_path=$SANITIZER_REPORT_DIR/msan-$ROS_DISTRO.log"
          - sanitizer_options: ASAN
            RT_FLAG: ASAN_OPTIONS="detect_invalid_pointer_pairs=1:detect_stack_use_after_return=1:log_path=$SANITIZER_REPORT_DIR/asan-$ROS_DISTRO.log"
          - sanitizer_options: UBSAN
            RT_FLAG: UBSAN_OPTIONS="log_path=$SANITIZER_REPORT_DIR/ubsan-$ROS_DISTRO.log"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ matrix.ROS_DISTRO }}-${{ matrix.ROS_REPO }}-${{ matrix.sanitizer_options }}
      - run: mkdir ${{ env.SANITIZER_REPORT_DIR }}
      - uses: ros-industrial/industrial_ci@master
        env:
          ROS_DISTRO: ${{ matrix.ROS_DISTRO }}
          CMAKE_ARGS: -DTMR_ENABLE_TESTING=ON -DENABLE_${{ matrix.sanitizer_options }}=ON
          ADDITIONAL_DEBS: "ros-${{ matrix.ROS_DISTRO }}-rosbash"
          DOCKER_RUN_OPTS: " -e SANITIZER_REPORT_DIR=${{ env.DOCKER_SANITIZER_REPORT_DIR }} -v ${{ env.SANITIZER_REPORT_DIR }}:/shared"
      - run: ls -lt ${{ env.SANITIZER_REPORT_DIR }}/sanitizer_report && sudo chmod -R a+r ${{ env.SANITIZER_REPORT_DIR }}/sanitizer_report
      - uses: actions/upload-artifact@v2
        with:
          name: sanitizer-report
          path: ${{ env.SANITIZER_REPORT_DIR }}
